<div class="container-fluid">
  <div class="row m-2">
    <div class="col mb-3" *ngFor="let aerolinea of aerolineas">
      <div class="card text-white bg-{{aerolinea.identityColor}} mb-3" style="max-width: 18rem;">
        <div class="card-header"> </div>
        <div class="card-body">
        <h5 class="card-title"> </h5>
        <p class="card-text">{{aerolinea.airlineName}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
