<div *ngIf="selected">
    <app-aerolinea-detail [aerolinea] = "selectedAerolinea"> </app-aerolinea-detail>
</div>

<hr />

<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let aerolinea of aerolineasO">
      <div class="card p-2" style="width: 15rem; height: 33rem">
       <div class="card-header">{{aerolinea.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{aerolinea.airlineName}}</h5>
          <div class="card-text"> <div class="col">
         <dl>
          <dt>ID</dt>
          <dd>{{ aerolinea.id }}</dd>
          <hr />
          <dt>Pais</dt>
          <dd>{{ aerolinea.country }}</dd>
          <hr />
          <dt>Ciudad</dt>
          <dd>{{ aerolinea.city }}</dd>
          <hr />
          <dt>Direccion</dt>
          <dd>{{ aerolinea.adress }}</dd>
          <hr />
          <dt>Slogan</dt>
          <dd>{{ aerolinea.slogan }}</dd>
          <hr />
         </dl>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
